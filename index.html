<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese HSK 2 Slot Game</title>
    <style>
/* Make body responsive and ensure the game centers well on all screen sizes */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Adjust slot machine container to be more fluid and responsive */
.slot-machine {
    text-align: center;
    background: #fff;
    padding: 5vw; /* Responsive padding */
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    width: 90vw; /* Take up 90% of the viewport width */
    max-width: 800px; /* Limit the width on larger screens */
}

/* Adjust category box */
.category-box {
    font-size: 1.2rem; /* Use rem for better scaling */
    margin-bottom: 10px;
    padding: 10px;
    background-color: #f9f9f9;
    border: 2px solid #ddd;
    border-radius: 10px;
}

/* Style for each row of slots */
.slots {
    display: flex;
    justify-content: space-between; /* Add space between slots */
    margin: 10px 0;
    gap: 10px; /* Add gap between slots for better spacing */
}

/* Responsive slot box styling with vertical layout for Chinese, pinyin, and English */
.slot {
    background-color: #f9f9f9;
    border: 2px solid #ddd;
    padding: 8px; /* Reduce padding */
    border-radius: 10px;
    width: 28vw; /* Set the slot width relative to the viewport */
    height: auto;
    min-height: 120px; /* Increase the minimum height to accommodate text */
    display: flex;
    flex-direction: column; /* Arrange content vertically */
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

/* Chinese character styling */
.slot .chinese {
    font-size: 3rem; /* Make the Chinese character the largest */
    font-family: 'Noto Serif CJK', serif; /* Use a traditional Chinese font */
    margin-bottom: 5px; /* Add some space between Chinese and pinyin */
}

/* Pinyin styling */
.slot .pinyin {
    font-size: 1.2rem; /* Smaller font size for pinyin */
    color: #555; /* Lighten the color for distinction */
}

/* English translation styling */
.slot .translation {
    font-size: 1rem; /* Smallest font for English translation */
    color: #777; /* Lighter color for English translation */
}

/* Adjust the spin button */
#spin-button {
    font-size: 1.5rem;
    padding: 10px 15px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#spin-button:hover {
    background-color: #218838;
}

/* Responsive message and balance display */
#message, #balance {
    font-size: 1.1rem;
    margin-top: 15px;
}

/* Add media queries for small screens (e.g., mobile phones) */
@media only screen and (max-width: 768px) {
    .slot-machine {
        padding: 3vw; /* Reduce padding on small screens */
    }

    .category-box, #message, #balance {
        font-size: 1rem; /* Slightly reduce the font size for mobile */
    }

    /* Slot box adjustments for small screens */
    .slot {
        width: 29vw; /* Decrease slot width to fit 3 in a row */
        min-height: 90px; /* Reduce minimum height */
        padding: 6px; /* Reduce padding */
    }

    .slot .chinese {
        font-size: 2.2rem; /* Reduce font size for smaller screens */
    }

    .slot .pinyin {
        font-size: 1.1rem; /* Adjust pinyin size */
    }

    .slot .translation {
        font-size: 0.9rem; /* Adjust English translation size */
    }

    #spin-button {
        font-size: 1.2rem; /* Adjust button size for mobile */
    }

    .slots {
        flex-wrap: nowrap; /* Force slots to stay side by side */
        gap: 5px; /* Reduce the gap between slots */
    }
}

@media only screen and (max-width: 480px) {
    .slot {
        width: 30vw; /* Further decrease slot width to fit 3 in a row on very small screens */
        min-height: 80px;
        padding: 5px;
    }

    .slot .chinese {
        font-size: 2rem; /* Further reduce size for smaller screens */
    }

    .slot .pinyin {
        font-size: 1rem;
    }

    .slot .translation {
        font-size: 0.8rem;
    }

    #spin-button {
        font-size: 1rem;
        padding: 8px 12px;
    }

    .slots {
        flex-wrap: nowrap; /* Ensure that slots remain side by side */
        gap: 3px; /* Reduce the gap between slots even more */
    }
}

/* Animation for spinning */
@keyframes spin {
    0% { transform: translateY(0); }
    100% { transform: translateY(-100%); }
}


    </style>
</head>
<body>


    <div class="slot-machine">
        <h1>Chinese HSK 2 Slot Game</h1>
        <div class="category-box" id="category-box">Category: ?</div>

        <!-- Input for bet amount -->
        <div>
            <label for="bet">Enter your bet: </label>
            <input type="number" id="bet" value="10" min="1">
        </div>

        <!-- First Row of Slots -->
        <div class="slots row">
            <div class="slot" id="slot1">?</div>
            <div class="slot" id="slot2">?</div>
            <div class="slot" id="slot3">?</div>
        </div>

        <!-- Second Row of Slots -->
        <div class="slots row">
            <div class="slot" id="slot4">?</div>
            <div class="slot" id="slot5">?</div>
            <div class="slot" id="slot6">?</div>
        </div>

        <!-- Third Row of Slots -->
        <div class="slots row">
            <div class="slot" id="slot7">?</div>
            <div class="slot" id="slot8">?</div>
            <div class="slot" id="slot9">?</div>
        </div>

        <button id="spin-button">Spin</button>
        <div id="message"></div>
        <div id="balance">Balance: $100</div> <!-- Display player balance -->
    </div>

    <script>
        // Updated words array with categories
        const words = [
            { chinese: "爱", pinyin: "ài", translation: "love", category: "emotion" },
            { chinese: "八", pinyin: "bā", translation: "eight", category: "number" },
            { chinese: "爸爸", pinyin: "bàba", translation: "father", category: "family" },
            { chinese: "吧", pinyin: "ba", translation: "particle", category: "grammar" },
            { chinese: "白", pinyin: "bái", translation: "white", category: "color" },
            { chinese: "百", pinyin: "bǎi", translation: "hundred", category: "number" },
            { chinese: "帮助", pinyin: "bāngzhù", translation: "help", category: "action" },
            { chinese: "报纸", pinyin: "bàozhǐ", translation: "newspaper", category: "object" },
            { chinese: "杯子", pinyin: "bēizi", translation: "cup", category: "object" },
            { chinese: "北京", pinyin: "Běijīng", translation: "Beijing", category: "place" },
            { chinese: "比", pinyin: "bǐ", translation: "compare", category: "action" },
            { chinese: "别", pinyin: "bié", translation: "don't", category: "grammar" },
            { chinese: "长", pinyin: "cháng", translation: "long", category: "description" },
            { chinese: "唱歌", pinyin: "chànggē", translation: "sing", category: "action" },
            { chinese: "出", pinyin: "chū", translation: "exit", category: "action" },
            { chinese: "穿", pinyin: "chuān", translation: "wear", category: "action" },
            { chinese: "次", pinyin: "cì", translation: "time", category: "time" },
            { chinese: "从", pinyin: "cóng", translation: "from", category: "grammar" },
            { chinese: "错", pinyin: "cuò", translation: "wrong", category: "description" }
        ];
    
        const categories = ["emotion", "number", "family", "grammar", "color", "action", "object", "place", "description", "time"];
    
        // Get all slot elements (now including slots 4-9)
        const slots = [
            document.getElementById('slot1'),
            document.getElementById('slot2'),
            document.getElementById('slot3'),
            document.getElementById('slot4'),
            document.getElementById('slot5'),
            document.getElementById('slot6'),
            document.getElementById('slot7'),
            document.getElementById('slot8'),
            document.getElementById('slot9')
        ];
    
        const message = document.getElementById('message');
        const categoryBox = document.getElementById('category-box');
        const spinButton = document.getElementById('spin-button');
        const betInput = document.getElementById('bet');
        const balanceDisplay = document.getElementById('balance');
    
        let currentCategory = '';
        let isSpinning = false; // Prevent multiple clicks during spin
        let balance = 100; // Starting balance
    
        // Function to update the balance display
        function updateBalanceDisplay() {
            balanceDisplay.textContent = `Balance: $${balance}`;
        }
    
        // Function to get a random word from the array
        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }
    
        // Function to get a random category
        function getRandomCategory() {
            return categories[Math.floor(Math.random() * categories.length)];
        }
    
        function updateSlotContent(slot, wordObj) {
            slot.innerHTML = `
                <div class="chinese">${wordObj.chinese}</div>
                <div class="pinyin">(${wordObj.pinyin})</div>
                <div class="translation">${wordObj.translation}</div>
            `;
        }
    
        // Function to rapidly change slot words (simulate fast spinning)
        function spinSlot(slot, intervalTime) {
            return new Promise((resolve) => {
                let spinInterval = setInterval(() => {
                    const randomWord = getRandomWord();
                    updateSlotContent(slot, randomWord); // Use the updateSlotContent function
                    slot.dataset.category = randomWord.category; // Save the category for comparison
                }, intervalTime);
    
                // Stop the spinning after 2 seconds
                setTimeout(() => {
                    clearInterval(spinInterval);
                    resolve();
                }, 2000);
            });
        }
    
        // Function to spin all slots
        async function spinSlots() {
            if (isSpinning) return; // Prevent multiple clicks during spin
    
            const betAmount = parseInt(betInput.value);
            if (betAmount > balance) {
                message.textContent = 'You don\'t have enough money to make that bet!';
                return;
            }
    
            isSpinning = true;
            message.textContent = ''; // Clear message
    
            // Deduct the bet from the balance
            balance -= betAmount;
            updateBalanceDisplay();
    
            // Pick a random category for this round
            currentCategory = getRandomCategory();
            categoryBox.textContent = `Category: ${currentCategory}`;
    
            // Spin each slot with slightly different speeds for better effect
            const spinPromises = slots.map((slot, index) => {
                return spinSlot(slot, 100 + index * 20); // Increase interval time slightly for each slot
            });
    
            await Promise.all(spinPromises); // Wait for all slots to finish spinning
    
            // Check if any of the slots match the category
            let winnings = 0;
    
            slots.forEach(slot => {
                if (slot.dataset.category === currentCategory) {
                    winnings += betAmount * 0.5; // Reward if slot matches category
                }
            });
    
            // Update balance with winnings
            balance += winnings;
            updateBalanceDisplay();
    
            // Display winnings or loss
            if (winnings > 0) {
                message.textContent = `You won $${winnings.toFixed(2)}!`;
            } else {
                message.textContent = 'No matches this time. Try again!';
            }
    
            isSpinning = false; // Reset spinning state
        }
    
        // Add event listener to spin button
        spinButton.addEventListener('click', spinSlots);
    </script>
    

</body>
</html>
